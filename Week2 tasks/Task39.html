<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
</head>
<style>
    .centered-text{
        text-align: center;
        border: 3px solid;
        margin: 0px;
    }
</style>
<body>
    <div class="centered-text">
        <h1>WebPlus Academy</h1>
        
    </div>
    <p style="font-size: x-large; color: fuchsia;">This is paragraph text aligned center</p>
</body>
</html>
