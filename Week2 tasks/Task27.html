<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style27.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <figure>
                <img src="images/image1.jpg" alt="Description of Image 1">
                <figcaption>Image 1</figcaption>
            </figure>
            <figure>
                <img src="images/image2.jpg" alt="Description of Image 2">
                <figcaption>Image 2</figcaption>
            </figure>
            <figure>
                <img src="images/image3.jpg" alt="Description of Image 3">
                <figcaption>Image 3</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
