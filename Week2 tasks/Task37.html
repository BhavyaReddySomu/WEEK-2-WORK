</head>
<style>
    h1{
        font-size: 5em;
        color: deeppink;
        border: 2px solid rgb(201, 233, 24);
        font-variant-caps: all-small-caps;
    }
    h2{
        font-size: 2rem;
        color: blue;
        text-decoration: underline;
        font-variant-caps:all-small-caps;

    }
    p{
        font-size: 4rex;
        color:chartreuse;
        
    }
</style>
<body>
    <h1>This is the main heading </h1>
    <h2>This is sub heading</h2>
    <p>This is a paragraph</p>
</body>
</html>
