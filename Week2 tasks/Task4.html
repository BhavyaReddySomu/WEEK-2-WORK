 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Caption</title>
    <style>
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Table Example</h1>
    </header>
    <main>
        <table>
            <caption>Monthly Sales Data for 2024</caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales </th>
                    <th>Expenses </th>
                    <th>Profit </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>5000</td>
                    <td>2000</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>6000</td>
                    <td>2500</td>
                    <td>3500</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>7000</td>
                    <td>2800</td>
                    <td>4200</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Example Company. All rights reserved.</p>
    </footer>
</body>
</html>
